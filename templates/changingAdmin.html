{% extends "layout.html" %}
<!--<div class="container pt-4">-->
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/newAdmin/{{user.user_id}}" method="POST">
                <div class="form-group">
                    <!--            <input type="text" class="form-control" name="selectWork" placeholder="Select Work">-->
                   <label>Role</label>

                    <select name="role_id" id="role_id" class="form-control">
                        {% for row in roleslist %}
                        {% if user.role_id == row.role_id %}
                        <option value="{{row.role_id}}" selected>{{row.role}}</option>
                        {% else %}
                        <option value="{{row.role_id}}" >{{row.role}}</option>
                        {% endif %}

                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
